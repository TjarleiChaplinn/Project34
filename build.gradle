plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // ControlsFX
    compile 'org.controlsfx:controlsfx:11.0.1'

    // OkHTTPClient
    implementation 'com.squareup.okhttp3:okhttp:4.4.0'

    // JSerialComm
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.6.2'

    //JSON
    compile 'org.json:json:20190722'

    //Vertx Server
    compile 'io.vertx:vertx-core:3.9.0'

    //Vertx web
    compile 'io.vertx:vertx-web:3.9.0'

    //mysql client
    compile 'io.vertx:vertx-mysql-client:3.9.0'

    //websocket
    compile 'org.java-websocket:Java-WebSocket:1.5.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'Client.App'
}
